    <script>
        // Function to show content in iframe based on title hover
        function showContent(title) {
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'block';

            // Mapping titles to their content
            var contentMap = {
    'C1': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A software tester is responsible for determining any flaws or defects that could negatively impact a software performance or hurt user experience. They are an essential part of a software development team as they give insight to developers on how to improve and enhance the final product</h1>',
    'C2': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A frontend developer builds the front-end portion of websites and web applicationsâ€”the part users see and interact with. A front-end developer creates websites and applications using web languages such as HTML, CSS, and JavaScript that allow users to access and interact with the site.</h1>',
    'C3': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Backend development is working on server-side software. Back-end developers ensure the website performs correctly, focusing on databases, back-end logic, application programming interface (APIs), architecture, and servers.</h1>',
    'C4': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Full Stack Developers work in the IT department of a company performing both front- and back-end operations on websites and computer systems. They design front-end website architecture to ensure website applications collaborate well with their design elements.</h1>',
    'C5': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A security engineer specializes in designing, implementing, and maintaining security measures within an organization IT infrastructure. They focus on protecting systems, networks, and data from unauthorized access, attacks, and vulnerabilities.</h1>',
    'C6': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A cloud architect is responsible for an organisation cloud computing system. They work with cloud technology to develop cloud adoption plans, determine cloud application design, and create systems for managing, monitoring, and maintaining the cloud system.</h1>',
    'C7': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A data engineer is an IT worker whose primary job is to prepare data for analytical or operational uses. These software engineers are typically responsible for building data pipelines to bring together information from different source systems.</h1>',
    'C8': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">UI/UX designers create the user interface for an app, website, or other interactive media. Their work includes collaborating with product managers and engineers to gather requirements from users before designing ideas.</h1>',
    'C9': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A DevOps (Development & Operation) engineer is an IT professional who works with software developers, system operators (SysOps) and other production IT staff. Also responsible for leading and coordinating the activities of different teams to create and maintain a company software. </h1>',
    'C10': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Mobile developers focus on developing apps for mobile devices. They are also known as Android or iOS developers and mobile apps are platform-specific and they require to be built from scratch in design and development.</h1>'
   
};
        iframe.contentDocument.body.innerHTML = contentMap[title];
