    <iframe id="contentFrame"> </iframe>

    <script>
        // Function to show content in iframe based on title hover
        function showContent(title) {
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'block';

            // Mapping titles to their content
            var contentMap = {
    'C1': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Artificial intelligence is the simulation of human intelligence processes by machines, especially computer systems. Specific applications of AI include expert systems, natural language processing, speech recognition and machine vision. It a field, which combines Computer Science and robust datasets, to enable problem-solving.</h1>',
    'C2': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Machine learning is a branch of artificial intelligence (AI) and computer science which focuses on the use of data and algorithms to imitate the way that humans learn, gradually improving its accuracy.</h1>',
    'C3': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Blockchain is a shared, immutable ledger that facilitates the process of recording transactions and tracking assets in a business network. It is a decentralized, distributed and public digital ledger that is used to record transactions across many computers so that the record cannot be altered</h1>',
    'C4': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Virtual Reality (VR) is a computer-generated environment with scenes and objects that appear to be real, making the user feel they are immersed in their surroundings. A technology creates a virtual or pretend environment.</h1>',
    'C5': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Cyber security is the practice of defending computers, servers, mobile devices, electronic systems, networks, and data from malicious attacks. It is also known as information technology security or electronic information security.</h1>',
    'C6': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Serverless is a cloud computing application development and execution model that enables developers to build and run application code without provisioning or managing servers or backend infrastructure.</h1>',
    'C7': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Quantum computing is a process that uses the laws of quantum mechanics to solve problems too large or complex for traditional computers. Quantum computers rely on qubits to run and solve multidimensional quantum algorithms.</h1>',
    'C8': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">The Internet of things describes physical objects with sensors, processing ability, software and other technologies that connect and exchange data with other devices and systems over the Internet or other communications networks. </h1>',
    'C9': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Deep learning is part of a broader family of machine learning methods, which is based on artificial neural networks with representation learning. Deep learning is a key technology behind driverless cars, enabling them to recognize a stop sign.</h1>',
    'C10': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Robotic process automation (RPA) is a software technology that makes it easy to build, deploy, and manage software robots that emulate humans actions interacting with digital systems and software.</h1>',
    'C11': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Big data primarily refers to data sets that are too large or complex to be dealt with by traditional data-processing application software. It is data that contains greater variety, arriving in increasing volumes and with more velocity.</h1>',
    'C12': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Data science is the study of data to extract meaningful insights for business. It is a multidisciplinary approach that combines principles and practices from the fields of mathematics, statistics, artificial intelligence, and computer engineering to analyze large amounts of data. </h1>',
    'C13': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Edge computing is an emerging computing paradigm which refers to a range of networks and devices at or near the user. Edge is about processing data closer to where it is being generated, enabling processing at greater speeds and volumes, leading to greater action-led results in real time.</h1>',
    'C14': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Augmented reality is an interactive experience that enhances the real world with computer-generated perceptual information. Using software, apps, and hardware such as AR glasses, augmented reality overlays digital content onto real-life environments and objects.</h1>'


};
        iframe.contentDocument.body.innerHTML = contentMap[title];
        }

        
        function hideContent() {
            var iframe = document.getElementById('contentFrame');
            iframe.style.display = 'none';
        }

        });
