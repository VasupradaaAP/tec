    <script>
        // Function to show content in iframe based on title hover
        function showContent(title) {
            var iframe = document.getElementById('contentFrame');

            // Mapping titles to their content
            var contentMap = {
    'C1': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Human resources is the set of people who make up the workforce of an organization, business sector, industry, or economy. A narrower concept is human capital, the knowledge and skills which the individuals command.</h1>',
    'C2': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Computer networking refers to interconnected computing devices that can exchange data and share resources with each other. These networked devices use a system of rules, called communications protocols, to transmit information over physical or wireless technologies.</h1>',
    'C3': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Technical writers work in a broad range of industries to simplify complex processes and terms. In the IT industry, for instance, technical writers produce instruction manuals and user guides that help consumers understand how to use software applications.</h1>',
    'C4': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Information Technology Quality Assurance is the process of monitoring the quality of a product (often software) as it is being developed or maintained.</h1>',
    'C5': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Marketing managers organise and manage marketing campaigns to raise awareness of and generate demand for products and services. This broad definition can encompass a wide variety of activities including: Designing, managing, and evaluating marketing campaigns. </h1>',
    'C6': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Business Analysts help connect IT staff with company leadership, interpreting the stakeholders business goals into specific deliverables, then overseeing their technical development.</h1>',
    'C7': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A media professional is a person who works as part of a company communications team. Their duties are to help develop marketing, brand, or informational campaigns across a wide array of media, including social media</h1>',
    'C8': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Their primary roles are to advise businesses and governments on how to meet their financial challenges and to help them procure financing, whether it be from stock offerings, bond issues, or derivative products.</h1>',
    'C9': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">A content manager oversees the development, distribution, and strategic efforts of creating messaging to inform and delight audiences. This role usually involves knowledge of digital marketing software, tools, and methods with a focus on content </h1>',
    'C10': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Customer relationship management (CRM) is the combination of practices, strategies and technologies that companies use to manage and analyze customer interactions and data throughout the customer lifecycle. The goal is to improve customer service relationships</h1>',
    'C11': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Management consultants analyze the technology needs of organizations and then make computer systems recommendations. Learn about degree options, employment options, typical job responsibilities and salary potential.</h1>',
    'C12': '<h1 style="font-size: 27px;color:blue; text-align:justify;margin-left:30px;margin-right:30px;margin-top:25px;">Business development managers are responsible for driving business growth within a company. They develop a network of contacts to attract new clients, research new market opportunities and oversee growth projects, making sales projections and forecasting revenue, in line with projected income.</h1>',
    
};
        iframe.contentDocument.body.innerHTML = contentMap[title];
